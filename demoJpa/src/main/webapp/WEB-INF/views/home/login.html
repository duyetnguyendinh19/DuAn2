<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="fragments/initHome :: head"></div>
</head>

<body>
<div class="wrapper">
    <!-- START HEADER AREA -->
    <header class="header-area header-wrapper">
        <!--        START IMPORT HEADER-->
        <div th:replace="fragments/navHome :: header"></div>
        <!--        END IMPORT HEADER-->
    </header>
    <!-- END HEADER AREA -->
    <!-- START MOBILE MENU AREA -->
    <div th:replace="fragments/navHome :: menuMobile"></div>
    <!-- END MOBILE MENU AREA -->

    <!-- BREADCRUMBS SETCTION START -->
    <div class="breadcrumbs-section plr-200 mb-80">
        <div class="breadcrumbs overlay-bg">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="breadcrumbs-inner">
                            <h1 class="breadcrumbs-title">Đăng nhập / Đăng ký</h1>
                            <ul class="breadcrumb-list">
                                <li><a th:href="@{/}">Trang chủ</a></li>
                                <li>Đăng nhập / Đăng ký</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- BREADCRUMBS SETCTION END -->

    <!-- Start page content -->
    <div id="page-content" class="page-wrapper">

        <!-- LOGIN SECTION START -->
        <div class="login-section mb-80">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <div class="registered-customers">
                            <form action="#">
                                <h6 class="widget-title border-left mb-50">Đăng nhập</h6>
                                <div class="login-account p-30 box-shadow">
                                    <input type="text" name="email" placeholder="Email...">
                                    <input type="password" name="password" placeholder="Mật khẩu...">
                                    <p><a href="#" data-toggle="modal" data-target="#productModal" tabindex="0">Quên mật
                                        khẩu?</a></p>
                                    <!--                                    <p><a href="#" data-toggle="modal" data-target="#forgetModal" tabindex="0" style="font-size: 13px;">Quên mật khẩu?</a></p>-->
                                    <button class="submit-btn-1 btn-hover-1" type="submit">Đăng nhập</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- new-customers -->
                    <div class="col-md-6">
                        <div class="new-customers">
                            <form action="#">
                                <h6 class="widget-title border-left mb-50">Đăng ký thành viên</h6>
                                <div class="login-account p-30 box-shadow">
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <input type="text" name="fullname" placeholder="Họ và tên...">
                                        </div>
                                        <div class="col-sm-6">
                                            <select class="custom-select" name="gender">
                                                <option value="defalt">Giới tính</option>
                                                <option value="0">Nam</option>
                                                <option value="1">Nữ</option>
                                            </select>
                                        </div>
                                    </div>
                                    <input type="text" name="email" placeholder="Email...">
                                    <input type="text" name="username" placeholder="Tên đăng nhập...">
                                    <input type="password" name="password" placeholder="Mật khẩu">
                                    <input type="password" name="confirmPassword" placeholder="Nhập lại mật khẩu">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <button class="submit-btn-1 mt-20 btn-hover-1" type="submit"
                                                    name="register">Đăng ký
                                            </button>
                                        </div>
                                        <div class="col-md-6">
                                            <button class="submit-btn-1 mt-20 btn-hover-1 f-right" type="reset">Làm
                                                mới
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- LOGIN SECTION END -->
    </div>
    <!-- End page content -->

    <div id="quickview-wrapper">
        <!-- Modal -->
        <div class="modal fade" id="productModal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document" style="width: 35%!important;margin-top: 15%!important;">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                    </div>
                    <div class="modal-body">
                        <div class="modal-product clearfix">
                            <form method="post" class="cart">
                                <label class="text-center">Quên mật khẩu</label>
                                <div class="numbers-row">
                                    <input type="text" name="email" placeholder="Email..." style="margin-top: 5px;">
                                </div>
                                <button class="submit-btn-1 mt-20 btn-hover-1 f-right" style="margin-top: 0px!important;">Gửi</button>
                            </form>
                        </div><!-- .modal-product -->
                    </div><!-- .modal-body -->
                </div><!-- .modal-content -->
            </div><!-- .modal-dialog -->
        </div>
        <!-- END Modal -->
    </div>

    <!-- START FOOTER AREA -->
    <div th:replace="fragments/navHome :: footer"></div>
    <!-- END FOOTER AREA -->
</div>
<!-- Body main wrapper end -->

<div th:replace="fragments/initHome :: commonScript"></div>

</body>

</html>
