<!DOCTYPE html>
<html>
<head th:replace="fragments/init :: head">
    <title>Title List</title>
</head>

<body>
<div id="wrapper">
    <div id="nav_id" th:replace="nav :: div">
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">SB Admin v2.0</a>
            </div>
            <!-- /.navbar-header -->

            <ul class="nav navbar-top-links navbar-right">
            </ul>
            <!-- /.navbar-top-links -->

            <div class="navbar-default navbar-static-side" role="navigation">
            </div>
            <!-- /.navbar-static-side -->
        </nav>
    </div>
    <div id="page-wrapper" style="min-height: 600px;">
        <div class="row">
            <div class="col-lg-12">
                <h4 class="page-header">Thay đổi thông tin account</h4>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <div class="row">
            <div class="col-lg-12">
                <form th:object="${user}" th:action="@{/account/{id}/update.html(id=${user.id})}" method="POST">
                    <div class="alert alert-danger" style="text-align:left; color: red; font-weight: bold; font-size: 13px;" th:each="err: ${#fields.errors('*')}" th:text="${err}"></div>
                    <input type="hidden" name="user_id" id="user_id" th:value="*{id}" />
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Họ</label>
                            <div>
                                <input class="form-control" type="text" id="form-field-firstname"  th:field="*{firstName}"   />
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Tên đệm</label>
                            <div>
                                <input class="form-control" type="text" id="form-field-middlename"  th:field="*{middleName}"   />
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Tên</label>
                            <div>
                                <input class="form-control" type="text" id="form-field-lastname"  th:field="*{lastName}"   />
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Giới tính</label>
                            <div>
                                <select class="form-control" id="form-field-gender"  th:field="*{gender}"  >
                                    <option value="1">Nam</option>
                                    <option value="0">Nữ</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <div>
                                <input class="form-control" type="text" id="form-field-email"  th:field="*{email}"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Tên đăng nhập</label>
                            <div>
                                <input class="form-control" type="text" id="form-field-username"  th:field="*{userName}"  />
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Xác minh tài khoản</label>
                            <div>
                                <select class="form-control" id="form-field-verify"  th:field="*{isVerified}"  >
                                    <option value="1">Đã xác minh</option>
                                    <option value="0">Chưa xác minh</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Trạng thái</label>
                            <div>
                                <select class="form-control" id="form-field-status" th:field="*{status}">
                                    <option value="0">Tạm khóa</option>
                                    <option value="1">Hoạt động</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Loại tài khoản</label>
                            <div>
                                <select class="form-control" id="form-field-userType" th:field="*{userType}">
                                    <option value="0">Admin</option>
                                    <option value="1">Nhân viên</option>
                                    <option value="2">Khách hàng</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Phân quyền Role</label>
                            <div>
                                <label th:each="role : ${allRoles}" th:title="${role.description}" >
                                    <input th:field="*{roles}" type="checkbox" th:value="${role.id}" style="position: inherit;opacity: 0.5;"/>
                                    <span class="lbl" th:text="${role.name}"></span>
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-info">Cập nhật</button>
                            <a th:href="@{/account/list.html?page={pageIdx}(pageIdx=${session.pageIndex})}" href="/account/list" class="btn btn-warning">Bỏ qua</a>
                        </div>
                    </div>
                </form>
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-6 -->
    </div>
    <!-- /.row -->
</div>
<!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->

<div th:replace="fragments/init :: commonScript"></div>
<!-- Core Scripts - Include with every page -->
<script src="../../resources/sb-admin-v2/js/jquery-1.10.2.js"
        th:src="@{/resources/sb-admin-v2/js/jquery-1.10.2.js}"></script>
<script src="../../resources/sb-admin-v2/js/bootstrap.min.js"
        th:src="@{/resources/sb-admin-v2/js/bootstrap.min.js}"></script>
<script src="../../resources/sb-admin-v2/js/bootstrap-switch.js"
        th:src="@{/resources/sb-admin-v2/js/bootstrap-switch.js}"></script>
<script src="../../resources/sb-admin-v2/js/plugins/metisMenu/jquery.metisMenu.js"
        th:src="@{/resources/sb-admin-v2/js/plugins/metisMenu/jquery.metisMenu.js}"></script>

<!-- Page-Level Plugin Scripts - Dashboard -->
<script src="../../resources/sb-admin-v2/js/plugins/morris/raphael-2.1.0.min.js"
        th:src="@{/resources/sb-admin-v2/js/plugins/morris/raphael-2.1.0.min.js}"></script>
<script src="../../resources/sb-admin-v2/js/plugins/morris/morris.js"
        th:src="@{/resources/sb-admin-v2/js/plugins/morris/morris.js}"></script>
<!-- Page-Level Plugin Scripts - Tables -->
<script src="../../resources/sb-admin-v2/js/plugins/dataTables/jquery.dataTables.js"
        th:src="@{/resources/sb-admin-v2/js/plugins/dataTables/jquery.dataTables.js}"></script>
<script th:src="@{/resources/bootstrap-datetimepicker/js/bootstrap-datetimepicker.min.js}"></script>


<!-- SB Admin Scripts - Include with every page -->
<script src="../../resources/sb-admin-v2/js/sb-admin.js" th:src="@{/resources/sb-admin-v2/js/sb-admin.js}"></script>

<!-- Page-Level Demo Scripts - Tables - Use for reference -->
<script type="text/javascript">
    $(function () {
        $('#datetimepicker1').datetimepicker({
            defaultDate: new Date(),
            format: 'DD/MM/YYYY HH:mm'
        });
    });
</script>
</body>

</html>
